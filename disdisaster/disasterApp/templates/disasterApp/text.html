{% extends "./genericFather.html" %}

{% block styles %}
{% load static %}
<link rel="stylesheet" href="{% static 'disasterApp/css/text.css' %}" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'disasterApp/css/bootstrap-social.scss' %}" crossorigin="anonymous">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
{% endblock styles %}

{% block content %}
    <div id="content" class="py-5 bg-faded row">
        <div id="text-content" class="col-8">
            {{ text_content |safe }}
            <div id="social-buttons">
                <a class="btn btn-social-icon btn-facebook">
                    <span class="fa fa-facebook"></span>
                </a>
                <a class="btn btn-social-icon btn-twitter">
                    <span class="fa fa-twitter"></span>
                </a>
                <a class="btn btn-social-icon btn-instagram">
                    <span class="fa fa-instagram"></span>
                </a>
            </div>        
        </div>        
        <nav class="nav flex-column col-4 float-right">
            <a class="nav-link active" href="#">Active</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link disabled" href="#">Disabled</a>
        </nav>
    </div>            
{% endblock content %}
