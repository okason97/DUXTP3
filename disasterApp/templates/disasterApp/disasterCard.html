{% load static %}
<div class="card mb-4">
  <a class="noselect" href="info/{{disaster.name}}">
    <img src="{{ disaster.image }}" class="card-img img-fluid" alt="image_{{ disaster.name }}">
    <div class="card-img-overlay">
      <div class="disaster-card-header">
      <h2 class="card-title">{{ disaster.name }}</h2>
      </div>
      <p class="card-text">{{ disaster.description }}</p>
    </div>
  </a>
</div>
